<div class="row justify-content-center">
  <div class="col-5 align-self-center">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/Logo_TV_2015.png" alt="logo">
    <form (ngSubmit)="onLogin(f)" #f='ngForm' class='form-signin'>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" class="form-control" ngModel required autofocus email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" ngModel required>
      </div>
      <button class='btn btn-primary btn-block' type="submit">Login</button>
      <button class='btn btn-danger btn-block' type="button" (click)="onLogout()">Logout</button>
    </form>
  </div>
</div>
